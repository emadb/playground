<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <script src="libs/jquery-2.0.0.js"></script>
        <script src="libs/bootstrap.js"></script>
        <script src="libs/moment.js"></script>
        <script src="libs/knockout-2.2.1.js"></script>
    </head>
    <body>
        <div id="root" class="container">
          
            <input type="text" data-bind="dateString: currentDate">
            <div data-bind="byteConvert: value"></div>
                
        </div> 
    </body>
    <script type="text/javascript">
        ko.bindingHandlers.dateString = {
            update: function (element, valueAccessor, allBindingsAccessor, viewModel) {
                var date = ko.utils.unwrapObservable(valueAccessor());
                $(element).val(moment(date).format("DD-MM-YYYY"));
            },
            
            init: function (element, valueAccessor, allBindingsAccessor, viewModel) {
                $(element).change(function(){
                    var date = moment($(element).val(), 'DD-MM-YYYY');
                    viewModel.currentDate(date.toDate());
                });
            }
        }
        
        ko.bindingHandlers.byteConvert = {
            init: function (element, valueAccessor, allBindingsAccessor, viewModel) {
                var bytes = ko.utils.unwrapObservable(valueAccessor());
                var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                var posttxt = 0;
                if (bytes == 0) return 'n/a';
                while (bytes >= 1024) {
                    posttxt++;
                    bytes = bytes / 1024;
                }
                var result = Number(bytes).toFixed(2) + " " + sizes[posttxt];
                element.innerHTML = result;
            },         
        }

        
        function ViewModel(){
            var self = this;
            self.currentDate = ko.observable(new Date());
            self.value = ko.observable(123456789);
        }
        var vm = new ViewModel();
        ko.applyBindings(vm);
        
        
    </script>
</html>
