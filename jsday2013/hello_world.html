<div class="row">
    <input type="text" data-bind="value: username" />
</div>    
<div class="row">
    <h2 data-bind="text: username"></h2>
</div>
<div class="row">
    <input class="btn" type="button" data-bind="click: updateValue" value="change value"/>
</div>

<script type="text/javascript">

    var viewModel = {
        username: ko.observable('hello javascripters!'),
        updateValue: function(){
            this.username('welcome to verona');
        }
    }

    ko.applyBindings(viewModel);

</script>
