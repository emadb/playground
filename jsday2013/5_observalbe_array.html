<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <script src="libs/jquery-2.0.0.js"></script>
        <script src="libs/bootstrap.js"></script>
        <script src="libs/knockout-2.2.1.js"></script>
    </head>
    <body>
    <div id="root" class="container">
        <ul data-bind="foreach: characters">
            <li data-bind="text: name" />
        </ul>
      
    </div>
        
    </body>
    <script type="text/javascript">
        function MonkeyIsland(characters) {
            var self = this;
            self.characters = ko.observableArray(characters);
        };
        
        var vm = new MonkeyIsland([
            {name: 'Guybrush', surname: 'Threepwood'},
            {name: 'Elaine', surname: 'Marley'},
            {name: 'Pirate', surname: 'TLeChuck'}
            ]);
        
        ko.applyBindings(vm);
    </script>
</html>
